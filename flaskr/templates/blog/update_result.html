{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit TPJ vs  {{ post['enemy'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="outCome">Outcome</label>
    <div class="radio-input">
      <input type="radio" name="outCome" value="win" required> Win </input> <br>
      <input type="radio" name="outCome" value="loss" required> Loss </input> <br>
    </div>

    <label for="bestOf">Best Of</label>
    <div class="radio-input">
      <input type="radio" name="bestOf" value="1" required> 1  </input> <br>
      <input type="radio" name="bestOf" value="2" required> 2  </input> <br>
      <input type="radio" name="bestOf" value="3" required> 3  </input> <br>
    </div>

    <label for="enemy">Enemy</label>
    <textarea name="enemy" id="body">{{ request.form['enemy'] or post['enemy'] }}</textarea>

    <label for="score">Score</label>
    <textarea name="score" id="body">{{ request.form['score'] or post['score'] }}</textarea>

    <label for="league">League</label>
    <textarea name="league" id="body">{{ request.form['league'] or post['league'] }}</textarea>

    <label for="mapOne">Map One</label>
    <textarea name="mapOne" id="body">{{ request.form['mapOne'] or post['mapOne'] }}</textarea>

    <label for="mapTwo">Map Two</label>
    <textarea name="mapTwo" id="body">{{ request.form['mapTwo'] or post['mapTwo'] }}</textarea>

    <label for="mapThree">Map Three</label>
    <textarea name="mapThree" id="body">{{ request.form['mapThree'] or post['mapThree'] }}</textarea>


    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('blog.delete_result', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
