{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit TPJ vs  {{ post['upcoming_enemy'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="match_day">Match day</label>
    <input type="date" name="match_day">

    <label for="startTime"></label>
    <input type="time" name="startTime" required>

      <label for="bestOf">Best Of</label>
    <div class="radio-input">
      <input type="radio" name="bestOf" value="1" required> 1  </input><br>
      <input type="radio" name="bestOf" value="2" required> 2  </input><br>
      <input type="radio" name="bestOf" value="3" required> 3  </input><br>
    </div>

    <label for="enemy">Enemy</label>
    <textarea name="enemy" id="body">{{ request.form['enemy'] or post['upcoming_enemy'] }}</textarea>

    <label for="league">League</label>
    <textarea name="league" id="body">{{ request.form['league'] or post['upcoming_league'] }}</textarea>

    <label for="stage">Stage</label>
    <textarea name="stage" id="body">{{ request.form['stage'] or post['upcoming_stage'] }}</textarea>


    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('blog.delete_upcoming', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
