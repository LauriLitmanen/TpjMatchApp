{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or post['title'] }}" required>

      <label for="bestOf">Best Of</label>
      <textarea name="bestOf" id="body">{{ request.form['bestOf'] or post['bestOf'] }}</textarea>

      <label for="enemy">Enemy</label>
      <textarea name="enemy" id="body">{{ request.form['enemy'] or post['enemy'] }}</textarea>

      <label for="score">Score</label>
      <textarea name="score" id="body">{{ request.form['score'] or post['score'] }}</textarea>

      <label for="league">League</label>
      <textarea name="league" id="body">{{ request.form['league'] or post['league'] }}</textarea>

      <label for="mapOne">Map One</label>
      <textarea name="mapOne" id="body">{{ request.form['mapOne'] or post['mapOne'] }}</textarea>

      <label for="mapTwo">Map Two</label>
      <textarea name="mapTwo" id="body">{{ request.form['mapTwo'] or post['mapTwo'] }}</textarea>

      <label for="mapThree">Map Three</label>
      <textarea name="mapThree" id="body">{{ request.form['mapThree'] or post['mapThree'] }}</textarea>

    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
